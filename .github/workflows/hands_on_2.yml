name: Hands-on 2
on: pull_request
jobs:
  slack_notify:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SLACK_CHANNEL: 'D039LAM76BA'
      SLACK_MESSAGE: 'Message from hands-on demo'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Send slack message
        run: bash .github/scripts/slack_notify.sh
